<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WineHouse</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <link rel="stylesheet" type="text/css" href="css/jcarousel.transitions.css">
  <link rel="stylesheet" type="text/css" href="css/pagination.css">
  <link rel="stylesheet" type="text/css" href="css/cusel.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery-migrate-1.1.1.min.js"></script>
  <!-- Carousel -->
  <script src="js/modernizr.js"></script>
  <script src="js/jquery.jcarousel.min.js"></script>
  <script src="js/jcarousel.transitions.js"></script>
  <script src="js/pagination.js"></script>
  <!-- cuSel -->
  <script src="js/cusel.js"></script>
  <script src="js/jScrollPane.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/changeCheck.js"></script>
  <!-- dropdown menu -->
  <script src="js/dropdownMenu.js"></script>

  <script src="js/script.js"></script>

</head>

<body>
  <div class="wrapper">
    <a href="" class="logo">
      <img class="logo-img" src="images/logo.png" alt="WineHouse">
    </a>     

    <div class="jcarousel-wrapper">
      <div class="jcarousel">
        <ul>
         <li><img src="images/slides/1.jpg" alt="" /></li>
         <li><img src="images/slides/2.jpg" alt="" /></li>
         <li><img src="images/slides/3.jpg" alt="" /></li>
         <li><img src="images/slides/4.jpg" alt="" /></li>
         <li><img src="images/slides/5.jpg" alt="" /></li>
         <li><img src="images/slides/6.jpg" alt="" /></li>
         <li><img src="images/slides/7.jpg" alt="" /></li>
       </ul>
     </div>

     <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
     <a href="#" class="jcarousel-control-next">&rsaquo;</a>

     <p class="jcarousel-pagination" data-jcarouselpagination="true">
      <a href="#1"></a>
      <a href="#2"></a>
      <a href="#3"></a>
      <a href="#4"></a>
      <a href="#5"></a>
      <a href="#6"></a>
      <a href="#7"></a>
    </p>
  </div>

  <nav>
    <ul class="main-menu clearfix">
      <li>
        <a href="#">Home</a>
      </li>
      <li class="dropdown arrow">
        <a href="#">Wine</a>
        <ul class="submenu">
          <li>
            <a href="">Still Wine</a>
          </li>
          <li>
            <a href="">Dessert Wine</a>
          </li>
          <li class="dropdown arrow-right"><a href="">Sparkling</a>
            <ul class="submenu">
              <li>
                <a href="">Sparkling Whites</a>
              </li>
              <li>
                <a href="">Sparkling Rosé</a>
              </li>
              <li>
                <a href="">Sparkling Red</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="dropdown arrow">
        <a href="#">Cheese</a>
        <ul class="submenu">
          <li>
            <a href="">Blue cheese</a>
          </li>
          <li>
            <a href="">Сhèvre</a>
          </li>
          <li>
            <a href="">Sheep cheese</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">Events</a>
      </li>
      <li>
        <a href="#">Contacts</a>
      </li>
    </ul>
  </nav>  

  <form class="clearfix">
    <div class="wrapper-select">
      <div class="lineForm3">
        <label>Country:</label>
        <select id="country" name="country">
          <option value="">France</option>
          <option value="2">Italy</option>
          <option value="3">Spain</option>
          <option value="4">Chile</option>
          <option value="2">Argentina</option>
          <option value="3">Portugal</option>
          <option value="4">Portugal</option>
        </select>                        
      </div>

      <div class="lineForm">
        <label>Brand name:</label>
        <select class="wid100" id="search_brand" name="search_brand">
          <option value="0" selected="selected">All brands</option>
          <option value="1">Alto Adige</option>
          <option value="2">Bodegas Valduero</option>
          <option value="3">Bruno Rocca</option>
          <option value="4">Chateau de Beaulon</option>
          <option value="5">Chateau Haut Selve</option>
          <option value="6">Ferrara</option>
          <option value="7">Feudo Principi di Butera</option>
          <option value="8">Gato Negro</option>
          <option value="9">La Chiara</option>
          <option value="10">La Segreta</option>
          <option value="11">Louis Roederer</option>
          <option value="12">Luigi Bosca</option>
          <option value="13">Luis Felipe Edwards</option>
          <option value="14">Nicola Bergaglio</option>
          <option value="15">Poderi Boscarelli</option>
          <option value="16">Robert Giraud</option>
          <option value="17">Tenuta Ca`Bolani</option>
          <option value="18">Tenuta di Fessina</option>
        </select>
      </div>
    </div>

    <div class="wrapper-checkbox">
      <p class="checkbox-title">Crop year:</p>
      <div>
        <label for="ch1">1984</label> 
        <span class="niceCheck" disabled></span>
      </div>
      <div>
        <label for="ch2">1996</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch3">1998</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch4">2000</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch5">2004</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch6">2008</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch7">2012</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch8">2014</label> 
        <span class="niceCheck"></span>
      </div>
      <div>
        <label for="ch9">2015</label> 
        <span class="niceCheck"></span>
      </div>            
    </div>

    <div class="wrapper-checkbox checkbox-pure-css">
      <p class="checkbox-title">Type of wine:</p>
      <div>
        <input type="checkbox" name="type" id="type1">
        <label for="type1">Sparkling Whites</label> 
      </div>
      <div>
        <input type="checkbox" name="type" id="type2">
        <label for="type2">Sparkling Rosé</label>            
      </div>
      <div>
        <input type="checkbox" name="type" id="type3">
        <label for="type3">Sparkling Red</label>        
      </div>
      <div>
        <input type="checkbox" name="type" id="type4">
        <label for="type4">Dessert Wine</label>        
      </div>
      <div>
        <input type="checkbox" name="type" id="type5">
        <label for="type5">Still Wine</label>        
      </div>
    </div>
  </form>
</div>

</body>
</html>
