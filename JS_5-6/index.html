<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <form>
            <input class="time" type="button" value="00:00:00.000">
            <input class="btn btn-start" type="button" onclick="runTimer()" value="Start">
            <input class="btn btn-stop" type="button" onclick="stopTimer()" value="Stop">
            <input class="btn btn-split" type="button" onclick="doSplit()" value="Split">
            <input class="btn btn-reset" type="button" onclick="doReset()" value="Reset">
        </form>
        <ol class="records"></ol>
    </div>

    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
