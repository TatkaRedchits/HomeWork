<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pieter Mondriaan</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <table>
        <col class="first-width"><col class="second-width"><col class="second-width"><col class="third-width"><col class="fourth-width"><col class="fourth-width">
        <tr class="first-height">
            <td colspan="2"></td> 
            <td colspan="2"></td>
            <td colspan="2" class="yellow"></td>         
        </tr>
        <tr class="second-height">
            <td></td> 
            <td colspan="3" rowspan="2" class="red"></td>    
            <td colspan="2" class="yellow"></td>       
        </tr>
        <tr class="second-height">
            <td rowspan="2"></td>  
            <td></td>
            <td></td>         
        </tr>
        <tr class="third-heidht">
            <td colspan="2" rowspan="2" class="black"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr class="third-heidht">
            <td rowspan="3" class="yellow"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="blue"></td>
        </tr>
        <tr class="fourth-heidht">
            <td colspan="2" rowspan="2"></td> 
            <td class="black"></td>           
        </tr>
        <tr class="fourth-heidht">
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
