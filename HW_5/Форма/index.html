<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="navigation">
        <div class="menu">
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </div>
        <div class="notifications">
            Minhas Ofertas
        </div>
        <div class="entry">
            Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
        </div>
    </div>
    <div class="content">
        <div class="align">
            <div class="registration">
                <h3>Cadastre-se</h3>
                <a href="/">Log In <span>with</span> Facebook</a>
                <div class="line">ou</div>
                <form action="" method="post">
                    <div>
                        <label>
                            <input type="text" name="name" placeholder="First Name">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="text" name="surname" placeholder="Last Name">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="email" name="mail" placeholder="Email Address">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="password" name="password" placeholder="Choose Password">
                        </label>                  
                    </div>
                    <div>
                        <label>
                            <input type="password" name="confirm-password" placeholder="Password Confirm">
                        </label>                  
                    </div>
                    <div class="subscribe">
                        <input type="checkbox" name="send" id="send">
                        <label for="send">Send me Youbike updates and tips</label>                 
                    </div>
                    <button type="submit">Create my Account</button>                    
                </form>
                <p>
                 By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
