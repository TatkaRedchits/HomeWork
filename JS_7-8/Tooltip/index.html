<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Form</h1>
            <div class="input-wrapper">
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" tooltip="Please provide your firstname.">
            </div>
            <div class="input-wrapper">
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" tooltip="Please provide also your lastname.">
            </div>
            <div class="input-wrapper">
                <label for="address">Address</label>
                <input id="address" name="address" tooltip="Your home or work address.">
            </div>
            <input class="btn btn-subm" type="submit" value="Submit">
            <input class="btn btn-help" type="button" value="Show help">
        </form>
    </div>
</body>
</html>
