<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.js"></script>
    <script src="js/Text.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <script type="text/template" id="test">  

        <div class="wrapper">
            <h2 class="title">Тест по программированию</h2>
            <% for (var i = 0; i < data.questions.length; i++) { %>
            <div class="questionBlock">
                <h3 class="question"><%= i+1 %>. <%= data.questions[i].text %></h3>
                <ul class="answer-choices">
                    <% for (var j = 0; j < data.questions[i].answer.length; j++) { %>
                    <li class="checkbox">
                        <label class="answer-wrapper"><%= data.questions[i].answer[j].text %>
                            <input class="check" type="checkbox" data-question-id="<%= data.questions[i].id %>" data-answer-id="<%= data.questions[i].answer[j].id %>">
                        </label>
                    </li>
                    <% } %>
                </ul>
            </div>
            <% } %>
            <button id="verify" type="button" class="btn btn-default">Проверить мои результаты</button>
        </div>

        <div class="my-modal">
            <div class="my-modal-window">
                <div class="my-modal-header">
                    <h4 class="my-modal-title">Результаты прохождения теста</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="my-modal-body">
                    <p class="test-result"></p>
                </div>
                <div class="my-modal-footer">
                    <button type="button" class="btn btn-default do-again" data-dismiss="modal">Пройти еще раз</button>
                </div>
            </div>
        </div>
        <div class="plug"></div>

    </script>
</body>
</html>
